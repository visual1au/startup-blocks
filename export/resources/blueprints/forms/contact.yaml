tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: first_name
            field:
              type: text
              display: 'First Name'
              validate:
                - required
              width: 50
              placeholder: 'First Name'
          -
            handle: last_name
            field:
              type: text
              display: 'Last Name'
              validate:
                - required
              width: 50
              placeholder: 'Last Name'
          -
            handle: email
            field:
              input_type: email
              type: text
              display: Email
              validate:
                - required
              width: 50
              placeholder: you@example.com
          -
            handle: phone
            field:
              input_type: tel
              type: text
              display: Phone
              width: 50
              validate:
                - required
              placeholder: '0412345678'
          -
            handle: message
            field:
              placeholder: 'Leave us a message...'
              type: textarea
              display: Message
              validate:
                - required
