title: Header
fields:
  -
    handle: max_width
    field:
      options:
        -
          key: lg
          value: null
        -
          key: xl
          value: null
        -
          key: 2xl
          value: null
        -
          key: 3xl
          value: null
        -
          key: 4xl
          value: null
        -
          key: 5xl
          value: null
        -
          key: 6xl
          value: null
        -
          key: 7xl
          value: null
        -
          key: none
          value: null
      default: none
      type: button_group
      display: 'Header Max Width'
      width: 66
  -
    handle: text_alignment
    field:
      options:
        -
          key: left
          value: Left
        -
          key: center
          value: Center
        -
          key: right
          value: Right
      default: left
      type: button_group
      display: 'Text Alignment'
      width: 33
  -
    handle: title
    field:
      type: replicator
      display: Header
      sets:
        new_set_group:
          display: 'New Set Group'
          sets:
            title:
              display: Title
              hide: true
              fields:
                -
                  handle: heading
                  field:
                    options:
                      -
                        key: h1
                        value: H1
                      -
                        key: h2
                        value: H2
                      -
                        key: h3
                        value: H3
                      -
                        key: h4
                        value: H4
                      -
                        key: h5
                        value: H5
                    default: h2
                    type: select
                    display: Heading
                    width: 33
                -
                  handle: text_colour
                  field: colour_picker.colour
                  config:
                    display: 'Text Colour'
                    width: 33
                -
                  handle: font_weight
                  field:
                    options:
                      -
                        key: normal
                        value: Normal
                      -
                        key: medium
                        value: Medium
                      -
                        key: semibold
                        value: Semibold
                      -
                        key: bold
                        value: Bold
                    default: bold
                    type: select
                    display: 'Font Weight'
                    width: 33
                -
                  handle: title
                  field:
                    type: text
                    display: Text
                    width: 75
