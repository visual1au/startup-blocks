{{ if show_categories }}
<div class="mb-10">
    <h4 class="font-bold mb-4">Categories</h4>
    <div class="flex flex-wrap gap-4">
        <a
            class="border text-primary border-primary news-category-badge
            {{ if !get:category }} bg-primary text-white {{ /if }}"
            href="news"
            >All</a
        >
        {{ taxonomy:categories }}
        <a
            class="border text-primary border-primary news-category-badge
                {{ if get:category == slug }} bg-primary text-white {{ /if }}"
            href="?category={{ slug }}"
            >{{ title }}</a
        >
        {{ /taxonomy:categories }}
    </div>
</div>
{{ /if }}
