{{ paginate }} {{ if total_pages > 1 }}
<div class="mt-10 flex items-center justify-center gap-x-10">
    <a
        href="{{ prev_page }}"
        class="rounded-radius text-on-surface dark:text-on-surface-dark dark:hover:text-primary-dark flex items-center p-1 hover:text-primary"
        aria-label="previous page"
    >
        <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
            class="size-6"
        >
            <path
                fill-rule="evenodd"
                d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z"
                clip-rule="evenodd"
            />
        </svg>
        Previous
    </a>

    {{ current_page }} of {{ total_pages }} pages

    <a
        href="{{ next_page }}"
        class="rounded-radius text-on-surface dark:text-on-surface-dark dark:hover:text-primary-dark flex items-center p-1 hover:text-primary"
        aria-label="next page"
    >
        Next
        <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
            class="size-6"
        >
            <path
                fill-rule="evenodd"
                d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z"
                clip-rule="evenodd"
            />
        </svg>
    </a>
</div>
{{ /if }} {{ /paginate }}
