{{ partial:page_builder/{{ theme_settings:template }}/block }}
<!-- Header -->
<div class="mb-10">{{ partial:components/header }}</div>

<!-- Marquee -->
<div
    x-data="{
    // Marquee options
    pauseOnHover: true,

    // Initialization
    init() {
        // Clone the Marquee list and append it to the marquee track (we need 2 full width tracks for the Marquee animation to work correctly)
        this.$nextTick(() => {
        this.$refs.marqueeTrack.appendChild(this.$refs.marqueeList.cloneNode(true));
        });
    }
    }"
    class="marquee"
>
    <!-- Marquee overlay gradients -->
    <div class="gradient-overlay-left" aria-hidden="true"></div>
    <div class="gradient-overlay-right" aria-hidden="true"></div>
    <!-- END Marquee overlay gradients -->

    <!-- Marquee Track -->
    <div
        x-ref="marqueeTrack"
        class="marquee-track"
        x-bind:class="{ 'hover:[animation-play-state:paused]': pauseOnHover }"
    >
        <!-- Marquee list -->
        <div x-ref="marqueeList" class="marquee-list">
            <!-- Marquee Items -->
            {{ logos }}
            <div class="logo-wrapper">
                <img src="{{ url }}" class="logo" />
            </div>
            {{ /logos }}
            <!-- END Marquee Items -->
        </div>
        <!-- END Marquee List -->
    </div>
    <!-- END Marquee Track -->
</div>
<!-- END Marquee -->
{{ /partial:page_builder/{{ theme_settings:template }}/block }}
